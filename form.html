<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>CORS, Your Not Cool Sometimes</title>

</head>
<body>
  <h1>GIVE ME YOUR URL!</h1>
  <input type="text" id="urlToGoto" />
  <input id="urlGo" value="Save" type="submit"/>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
<script>
  $('#urlGo').click(function(evt) {
    evt.preventDefault();

    window.location = '/' + encodeURIComponent($('#urlToGoto').val());

  });
</script>
</html>
